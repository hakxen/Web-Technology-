<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Date</title>
    <style>
        body{
            background-color: peachpuff;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="/images/dinner.jpg" alt="Cats enjoying dinner" width="1000">
    </div>
    <div style="text-align: center;">
        <h2>Meow-mantic Dinner Menu</h2>
    </div>

    <div style="text-align: center;">
        <table style="width: 80%; margin: 0 auto; border-collapse: collapse;" border="1" >
            <thead>
                <tr>
                    <th rowspan="4" style="width: 30%">Course</th>
                    <th rowspan="4" style="width: 70%">Menu</th>
                </tr>
                <tr>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Drinks</td>
                    <td>Wine</td>
                </tr>
                <tr>
                    <td>Mango Lassi</td>
                </tr>
                <tr>
                    <td>Iced Matcha Latte</td>
                </tr>

                <tr>
                    <td rowspan="3">Appetizers</td>
                    <td>Caprese Skewers</td>
                </tr>
                <tr>
                    <td>Stuffed Mushrooms</td>
                </tr>
                <tr>
                    <td>Spring rolls</td>
                </tr>

                <tr>
                    <td rowspan="3">Main Course</td>
                    <td>Chicken Alfredo</td>
                </tr>
                <tr>
                    <td>Grilled Salmon</td>
                </tr>
                <tr>
                    <td>Veggie Stir Fry</td>
                </tr>

                <tr>
                    <td rowspan="3">Dessert</td>
                    <td>Tiramisu</td>
                </tr>
                <tr>
                    <td>Chocolate Lava Cake</td>
                </tr>
                <tr>
                    <td>Cheesecake</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
